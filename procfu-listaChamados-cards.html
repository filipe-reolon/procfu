/* -------------- Loading spinner ---------------------*/
#loading {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8);
    text-align: center;
    padding-top: 20%;
    z-index: 9999;
}
.lds-ring {
  display: inline-block;
  position: relative;
  width: 80px;
  height: 80px;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid #d7d71c;
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: #FFB419 transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

<script>
    async function myAsyncFunction(partBeforeLoadMore) {
        for (let i = 0; i < 8; i++) {
            await pfUiView.loadMore(partBeforeLoadMore)
        }
        setTimeout(() => {
            const loadingElement = document.getElementById('loading')
            loadingElement.style.display = 'none'
        }, 4000)
    }

    document.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.getElementById('loading')
        loadingElement.style.display = 'block'
        setTimeout(function() {
            var loadMoreDiv = document.querySelector('.pf-load-more')
            if (loadMoreDiv) {
                var anchorElement = loadMoreDiv.querySelector('a')
                if (anchorElement) {
                    var anchorId = anchorElement.id;
                    const indexOfLoadMore = anchorId.toString().indexOf('loadmore')
                    if (indexOfLoadMore !== -1) {
                        const partBeforeLoadMore = anchorId.toString().substring(0, indexOfLoadMore)
                        myAsyncFunction(partBeforeLoadMore)
                    }
                }
            }
            else {
                console.log(loadMoreDiv, "erro else")
                const errorBox = document.querySelector('.alert')
                errorBox.style.display = 'block'
            }
        }, 2000)
        setTimeout(() => {
            if (document.getElementById('loading').style.display === 'block') {
                document.querySelector('.alert').style.display = 'block'
                document.getElementById('loading').style.display = 'none'
            }
        }, 10000)
    })

    const meusChamdosBtn = document.getElementById('meus-chamados')
    meusChamdosBtn.addEventListener('click', function (e) {

        e.target.textContent = e.target.classList.contains('show-all') ? 'Mostrar Todos os Chamados' : 'Mostrar Meus Chamados'
        e.target.classList.toggle('show-all')
        const showAll = e.target.classList.contains('show-all')
        const cards = document.querySelectorAll('.pf-card.pf-card-clickable')
        const currentUser = document.querySelector('.current-user').textContent
        const filterSelect = document.getElementById('filterSelect')
        const selectedStatus = filterSelect.value

        cards.forEach(card => {
            
            const solicitanteDiv = card.querySelector('div[data-field="solicitante"]')
            const solicitante = solicitanteDiv != null ? solicitanteDiv.textContent : "hide"
            const statusDiv = card.querySelector('div[data-field="categorias"]')
            const status = statusDiv != null ? statusDiv.textContent : "hide"
            
            if ((solicitante.includes(currentUser) || showAll) && (status === selectedStatus || selectedStatus === 'Todos')) {
                card.classList.remove('hide')
            }
            else {
                card.classList.add('hide')
            }
        })
        
    })

    const filterSelect = document.getElementById('filterSelect')

    filterSelect.addEventListener('change', function () {
        
        const cards = document.querySelectorAll('.pf-card.pf-card-clickable')
        const meusChamdosFilter = document.getElementById('meus-chamados')
        const showAll = meusChamdosFilter.classList.contains('show-all')
        const currentUser = document.querySelector('.current-user').textContent
        const filterSelect = document.getElementById('filterSelect')
        const selectedStatus = filterSelect.value

        cards.forEach(card => {
            const solicitanteDiv = card.querySelector('div[data-field="solicitante"]')
            const solicitante = solicitanteDiv != null ? solicitanteDiv.textContent : "hide"
            const statusDiv = card.querySelector('div[data-field="categorias"]')
            const status = statusDiv != null ? statusDiv.textContent : "hide"
            
            if ((solicitante.includes(currentUser) || showAll) && (status === selectedStatus || selectedStatus === 'Todos')) {
                card.classList.remove('hide')
            }
            else {
                card.classList.add('hide')
            }
        })
    })
</script>
